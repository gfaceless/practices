<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>

    </style>
</head>

<body ng-app="myApp" ng-controller="MyCtrl as app">

<form>
    <input type="text" ng-model="app.contactCopy.firstName"/>
    <button ng-click="app.saveContact()">save</button>
</form>



<hr>

<table>
    <th>
        <tr>
            <td>first name</td>
            <td>last name</td>
            <td>phone</td>
        </tr>
    </th>
    <tbody ng-repeat="contact in app.contacts">
        <tr ng-click="app.selectContact(contact, $event)">
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.phone}}</td>
        </tr>
    </tbody>
</table>

<script src="../lib/tweenmax/src/uncompressed/TweenMax.js"></script>
<script src="../angular-1.2.0-rc.3/angular.js"></script>
<script src="../angular-1.2.0-rc.3/angular-animate.js"></script>
<script src="main.js"></script>
</body>
</html>
